<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='skm.SeoContent'}"></sly>

<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
    <div class="cq-placeholder" data-emptyText="${component.title}"></div>
</sly>

<div class="aem-react-component" data-component-name="SKM_SeoContent" data-sly-attribute.data-config='{
    "headline": "${properties.headline}",
    "isHiddenHeadline": "${properties.isHiddenHeadline}",
    "headlineTag": "${properties.headlineTag}",
    "secondaryHeadline": "${properties.secondaryHeadline}",
    "featureHeadline": "${properties.featureHeadline}",
    "seoItems": [${properties.seoItems}]
}'></div>
