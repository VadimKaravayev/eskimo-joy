<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='skm.Teaser'}"
></sly>

<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
    <div class="cq-placeholder" data-emptyText="${component.title}"></div>
</sly>

<div class="aem-react-component" data-component-name="SKM_Teaser" data-sly-attribute.data-config='{
    "headline": "${properties.headline}",
    "text": "${properties.text}",
    "image": "${properties.image}",
    "altText": "${properties.altText}"
}'></div>
