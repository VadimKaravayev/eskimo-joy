<sly data-sly-test="${wcmmode.edit || wcmmode.design}">

</sly>

<sly data-sly-test.isVisualType="${properties.viewType == 'visual'}"></sly>

<div class="aem-react-component" data-component-name=""

        "headline": "${properties.headline}",

}'></div>
